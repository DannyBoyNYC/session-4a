<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>START</title>
</head>

<body>
  <a href="#">Slacker</a>
  <div id="app"></div>
  
  <script>
    
    var elem = document.querySelector('#app');
    var link = document.querySelector('a');
    
    function fetchRecipes(url, callback) {
      console.log(callback)
      fetch(url)
      .then( res => res.json() )
      .then( data => callback(data) )
    }
    
    fetchRecipes( 'http://localhost:3001/api/recipes', (content) => {
      console.log(content)
    })
    
  </script>
</body>
