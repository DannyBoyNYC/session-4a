<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>START</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <a href="#">See Recipes</a>
  <div id="app"></div>

  <h2>Add a Recipe</h2>
  <form action="/api/recipes" method="POST">
    <input type="text" placeholder="Recipe title" name="title">
    <input type="text" placeholder="Recipe image name" name="image">
    <textarea type="text" placeholder="Recipe description" name="description"></textarea>
    <button type="submit">Submit</button>
  </form>
  
  <script src="scripts.js"></script>
</body>

</html>
